<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="./style.css" as="style" />
    <link rel="prefetch" href="./style.css" as="style" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>grbbr</title>
  </head>
  <body>
    <section class="has-bg-img hero is-fullheight is-dark">
      <figure class="image has-image-centered container">

      <div class="hero-body container is-max-desktop">
        <div class="has-text-centered">
          <p class="title">
            <span class="has-text-weight-bold has-text-light">Are you bored?</span>
          </p>
          <p class="subtitle mb-3 has-text-light">Let's see if we can fix it!</p>
          <span
            >
            <div class="container is-max-desktop"></div>
            <p
              class="has-text-weight-bold has-text-warning is-size-2 result mt-1 mb-1"
            ></p
          ></span>
          <span
            ><button class="button is-large is-danger is-rounded mt-5">
              Click me!
            </button></span
          >
        </div>
      </div>
    </section>
    <script defer src="./app.js"></script>

</html>
